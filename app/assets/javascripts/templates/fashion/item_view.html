<a href="<%= details.address %>" target="_blank"><h1 class="style-<%= details.site %>"><%= details.site %></h1></a>
<% for(post in posts) { %>
  <% var article = posts[post] %>
  <a class="article-address" href="<%= article["url"] %>">
    <img width="100%" src="<%= article['img'] %>" class="img-rounded" />
    <h4><%= article["title"] %></h4>
  </a>
  <hr>
<% } %>
